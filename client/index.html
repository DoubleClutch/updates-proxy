<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Clutch</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <!--<script src="http://localhost:3001"></script>-->

    <!--<script src="http://localhost:3003"></script>-->
    <!--<script src="http://localhost:3004"></script>-->

</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="basic-nav">
                <span class="nav-button">Explore</span>
                <span class="nav-button">Start a project</span>
            </div>
            <div class="logo-container">
                <img class='logo' src="./images/logoResized.png" />
            </div>
            <div class="search-box">
                <span class="nav-button search">Search</span>
                <span class="nav-button sign-in">Sign-In</span>
            </div>
        </nav>
    </header>
    <section id="campaign-title" class="campaign-title"></section>
    <section class="video-player-container">
        <div class="video"></div>
        <div class="pledge-info"></div>
    </section>
    <section class="submenu">
        <nav class="second-nav">
            <span class="submenu-button">Campaign</span>
            <span class="submenu-button">FAQ</span>
            <span class="submenu-button">Updates</span>
            <span class="submenu-button">Comments</span>
            <span class="submenu-button">Community</span>
        </nav>
    </section>
    <section class="project-display">
        <div class="project-info">
            <div class="campaign"></div>
            <div class="faq"></div>
            <div class="updates"></div>
            <div id="comments" class="comments"></div>
            <div class="community"></div>
        </div>
        <div class="pledge"></div>
    </section>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>

    <script>
      ReactDOM.render(React.createElement(CampaignTitle), document.getElementById('campaign-title'))
    </script>
</body>
</html>
